{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    
    <title>{% block title %}SusaninMaps{% endblock %}</title>

    <link type="text/css" href="{% static 'maps/css/styles.css' %}" rel="stylesheet">

    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey=fb7a5e56-ed1e-42cb-a964-401ada1e3cb7" type="text/javascript"></script>
    <script src="{% static 'maps/js/script.js' %}"></script>
    <script src="{% static 'maps/js/groups.js' %}"></script>
    <script src="{% static 'maps/js/route_panel_control.js' %}"></script>
    <script src="https://yandex.st/jquery/2.2.3/jquery.min.js" type="text/javascript"></script>
</head>

<body>
    <header>
        <div class="header-logo">
            <a>
                <img src="{% static 'maps/images/logo.png' %}" alt="" class="logo"> SusaninMaps
            </a>
        </div>

        <nav>
            <div class="nav-menu" id="navMenu">
                <a href="/">
                    <img src="{% static 'maps/images/HomeIcon.svg' %}" alt=""> Главная
                </a>
                <a href="/">
                    <img src="{% static 'maps/images/Navigator.png' %}" class="locator-img" alt=""> Навигатор
                </a>
                
                {% if request.user.is_authenticated %}
				<a href="{% url 'login' %}"><img src="{% static 'maps/images/AccountIcon.png' %}" alt="">
                     {{user.username}}</a>
                <a  href="{% url 'logout' %}">
                        Выйти
                    </a>
				{% else %}
				<a href="{% url 'login' %}">
                    <img src="{% static 'maps/images/AccountIcon.png' %}" alt=""> Личный кабинет
                </a>
				{% endif %}
                <a href="#" id="menu" class="icon">&#9776;</a>
            </div>
        </nav>
    </header>

    <hr>
    <div class="content" id="content">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
